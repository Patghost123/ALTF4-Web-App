<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEM Hub</title>
  <style>
    /* --- Reset & Base Styles --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f0f4f8; }
    a { text-decoration: none; color: inherit; }

    /* --- Header --- */
    header { background: #1e3a8a; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 1.8rem; font-weight: bold; }
    nav a { margin-left: 1.5rem; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: #93c5fd; }

    /* --- Hero Section --- */
    .hero { background: linear-gradient(to right, #bfdbfe, #60a5fa); text-align: center; padding: 4rem 2rem; border-radius: 0 0 2rem 2rem; margin-bottom: 2rem; }
    .hero h1 { font-size: 3rem; margin-bottom: 1rem; animation: bounce 2s infinite; }
    .hero p { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .hero button { padding: 0.8rem 1.5rem; margin: 0 0.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .hero .view-labs { background: #2563eb; color: white; }
    .hero .view-labs:hover { background: #1d4ed8; }
    .hero .reserve-now { background: #16a34a; color: white; }
    .hero .reserve-now:hover { background: #15803d; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* --- Lab Cards --- */
    .labs { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; padding: 2rem; }
    .lab-card { background: white; border-radius: 1rem; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .lab-card:hover { transform: scale(1.05); }
    .lab-card img { width: 100%; height: 180px; object-fit: cover; }
    .lab-card .content { padding: 1rem; }
    .lab-card h3 { font-size: 1.3rem; margin-bottom: 0.5rem; }
    .lab-card p { font-size: 0.9rem; color: #4b5563; margin-bottom: 0.5rem; }
    .lab-card button { background: #2563eb; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; transition: background 0.3s; }
    .lab-card button:hover { background: #1d4ed8; }

    /* --- Notifications --- */
    .notifications { background: #fef3c7; padding: 1.5rem 2rem; margin: 2rem; border-radius: 1rem; box-shadow: 0 5px 10px rgba(0,0,0,0.05); }
    .notifications h2 { margin-bottom: 1rem; font-size: 1.5rem; color: #92400e; }
    .notifications ul { list-style: disc; padding-left: 1.5rem; }
    .notifications li { margin-bottom: 0.5rem; }

    /* --- Footer --- */
    footer { background: #1e293b; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }

    /* --- Modal --- */
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background: white; padding:2rem; border-radius:1rem; width:90%; max-width:400px; text-align:center; }
    .modal-content h3 { margin-bottom: 1rem; }
    .modal-content button { margin-top:1rem; background:#16a34a; color:white; padding:0.5rem 1rem; border:none; border-radius:0.5rem; cursor:pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>STEM Hub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="http://127.0.0.1:8000/labs/">Labs</a>
      <a href="#">Reservations</a>
      <a href="#">Analytics</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to the STEM Hub</h1>
    <p>Reserve labs, access equipment, and explore STEM resources efficiently.</p>
    <button class="view-labs" onclick="scrollToLabs()">View Labs</button>
    <button class="reserve-now" onclick="openModal('Reserve your lab now!')">Reserve Now</button>
  </section>

  <!-- Labs Section -->
  <section class="labs" id="labs">
    <!-- Lab cards will be injected by JS -->
  </section>

  <!-- Notifications -->
  <section class="notifications">
    <h2>Notifications</h2>
    <ul id="notifications-list">
      <!-- Notifications injected by JS -->
    </ul>
  </section>

  <!-- Footer -->
  <footer>Â© 2025 STEM Hub | University Labs Management</footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <h3>Modal Title</h3>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    // --- Mock Lab Data ---
    const labs = [
      {id:1, name:"Physics Lab", desc:"Experiments in mechanics, electricity, and optics.", cap:20, equipment:["Oscilloscope","Laser","Voltmeter"], img:"https://source.unsplash.com/400x300/?physics-lab"},
      {id:2, name:"Chemistry Lab", desc:"Organic and inorganic chemistry experiments.", cap:25, equipment:["Beakers","Bunsen Burner","Chemicals"], img:"https://source.unsplash.com/400x300/?chemistry-lab"},
      {id:3, name:"Robotics Lab", desc:"Build and program robots for projects.", cap:15, equipment:["Arduino","Motors","Sensors"], img:"https://source.unsplash.com/400x300/?robotics-lab"}
    ];

    const notifications = [
      "Physics Lab maintenance on 12 Dec, 2 PM",
      "Robotics Lab reserved fully this week",
      "Chemistry Lab chemicals restocked"
    ];

    // --- Inject Lab Cards ---
    const labsContainer = document.getElementById('labs');
    labs.forEach(lab => {
      labsContainer.innerHTML += `
        <div class="lab-card">
          <img src="${lab.img}" alt="${lab.name}">
          <div class="content">
            <h3>${lab.name}</h3>
            <p>${lab.desc}</p>
            <p>Capacity: ${lab.cap}</p>
            <p>Equipment: ${lab.equipment.join(", ")}</p>
            <button onclick="openModal('Reserve ${lab.name}?')">Reserve</button>
          </div>
        </div>
      `;
    });

    // --- Inject Notifications ---
    const notifContainer = document.getElementById('notifications-list');
    notifications.forEach(note => {
      notifContainer.innerHTML += `<li>${note}</li>`;
    });

    // --- Modal Functions ---
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    function openModal(msg){
      modal.style.display = 'flex';
      modalContent.querySelector('h3').innerText = msg;
    }

    function closeModal(){
      modal.style.display = 'none';
    }

    // --- Scroll to Labs ---
    function scrollToLabs(){
      document.getElementById('labs').scrollIntoView({behavior:'smooth'});
    }
  </script>

</body>
</html>
