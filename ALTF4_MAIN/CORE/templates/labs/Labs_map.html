{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Lab Hub | Facility Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for map visualization */
        .lab-room {
            transition: all 0.3s ease;
            cursor: pointer;
            fill: #9CA3AF; /* Default grey color */
        }
        .lab-room:hover {
            opacity: 0.8;
            stroke: #333;
            stroke-width: 2px;
        }
        /* Status Overrides */
        .status-free { fill: #10B981 !important; } /* Tailwind Green-500 */
        .status-busy { fill: #EF4444 !important; pointer-events: none; } /* Tailwind Red-500 */
        .status-maintenance { fill: #F59E0B !important; } /* Tailwind Amber-500 */
        
        /* Removed fixed .map-wrapper max-width for responsiveness. 
           Sizing is now managed by the surrounding Tailwind classes (max-w-6xl). 
           We use w-full on the SVG element to ensure it fills the available space. 
        */

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 50;
            white-space: nowrap;
        }
        
        /* Ensure the included SVG scales correctly */
        #floor-plan {
            width: 100%; /* Make the SVG fill its container */
            height: auto; /* Maintain aspect ratio */
            background-color: #f9fafb; /* Light background for the map area */
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navigation Placeholder -->
    <nav class="bg-white border-b border-gray-200 px-6 py-4 mb-8 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{% url 'labs:index' %}" class="font-bold text-2xl text-indigo-600">STEM Hub</a>
            <div class="space-x-4">
                <a href="/reservations/book/" class="text-sm text-gray-600 hover:text-indigo-600">My Bookings</a>
                <a href="/analytics/dashboard/" class="text-sm text-gray-600 hover:text-indigo-600">Analytics</a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pb-12">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900">Live Facility Map</h1>
            <p class="text-gray-600 mt-2">Real-time status of all active labs and workshops.</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-200">
            
            <!-- Legend -->
            <div class="flex justify-center gap-6 mb-6 text-sm font-medium">
                <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-green-500"></div> Available (Click to Book)</div>
                <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-red-500"></div> Occupied (Busy)</div>
                <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-amber-500"></div> Maintenance</div>
            </div>

            <!-- The wrapper must be full width for the SVG to expand -->
            <div class="w-full relative"> 
                <!-- Tooltip Element -->
                <div id="map-tooltip" class="tooltip"></div>

                <!-- 
                    The included SVG file (STEM_labs.svg) MUST have id="floor-plan" 
                    on its root <svg> tag. 
                -->
                {% include 'labs/STEM_labs.svg' %}
                
                <!-- 
                    The Django loop that was here is removed, as the attributes 
                    (id, data-slug, data-name) must be hardcoded into the shapes 
                    INSIDE the STEM_labs.svg file itself. 
                -->
            </div>
        </div>
    </main>

    <script>
        // Use window.onload for greater certainty that the SVG elements are present
        window.onload = function() {
            const floorPlan = document.getElementById('floor-plan');
            const tooltip = document.getElementById('map-tooltip');
            
            // Safety check for critical elements
            if (!floorPlan) {
                console.error("Critical Error: The SVG map with id='floor-plan' was not found.");
                return;
            }

            // 1. Fetch Real-time Status from the Reservations API
            fetch('/reservations/api/status/')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const busyIds = data.occupied_ids || []; 
                    
                    // 2. Add Interactions (Mouseover and Click)
                    // Select all groups that represent a lab
                    const rooms = document.querySelectorAll('.lab-group');
                    const mapContainerRect = floorPlan.getBoundingClientRect(); // Get map dimensions once

                    rooms.forEach(room => {
                        const svgId = room.id;
                        const roomShape = room.querySelector('.lab-room');
                        if (!roomShape) return;

                        // --- Dynamic Status Application ---
                        let currentStatus = room.getAttribute('data-status'); // Start with DB status (free/maintenance)

                        if (busyIds.includes(svgId)) {
                            currentStatus = 'busy'; // Override if API reports busy
                        }

                        // Apply the final color class
                        roomShape.classList.remove('status-free', 'status-maintenance');
                        roomShape.classList.add(`status-${currentStatus}`);
                        room.setAttribute('data-status', currentStatus);


                        // --- Mouse Enter/Move: Show Tooltip ---
                        room.addEventListener('mouseenter', (e) => {
                            const name = room.getAttribute('data-name');
                            const status = room.getAttribute('data-status');
                            
                            tooltip.style.opacity = '1';
                            tooltip.innerHTML = `
                                <div class="font-bold">${name}</div>
                                <div class="text-xs text-gray-300">Status: ${status.toUpperCase()}</div>
                            `;
                            
                            // Position tooltip
                            tooltip.style.left = (e.clientX - mapContainerRect.left + 15) + 'px';
                            tooltip.style.top = (e.clientY - mapContainerRect.top + 15) + 'px';
                        });

                        room.addEventListener('mousemove', (e) => {
                            // Update position on move
                            tooltip.style.left = (e.clientX - mapContainerRect.left + 15) + 'px';
                            tooltip.style.top = (e.clientY - mapContainerRect.top + 15) + 'px';
                        });

                        room.addEventListener('mouseleave', () => {
                            tooltip.style.opacity = '0';
                        });

                        // --- Click: Navigate to Detail Page ---
                        room.addEventListener('click', function() {
                            const slug = this.getAttribute('data-slug');
                            const status = this.getAttribute('data-status');
                            
                            if (status === 'free' || status === 'maintenance') {
                                // Navigate to the 'labs' app detail view
                                window.location.href = `/labs/${slug}/`;
                            } else if (status === 'busy') {
                                console.log(`Lab ${slug} is currently busy. Cannot book.`);
                                // In a real app, you would show a non-alert message here
                            }
                        });
                    });

                })
                .catch(error => {
                    console.error('Error fetching map status:', error);
                });
        };
    </script>
</body>
</html>
